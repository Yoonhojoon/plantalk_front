<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodGreen</title>
    <script type="application/manifest+json">
      {
        "name": "MoodGreen",
        "short_name": "MoodGreen",
        "description": "MoodGreen - 당신의 감정을 기록하세요",
        "start_url": "/",
        "display": "standalone",
        "background_color": "#ffffff",
        "theme_color": "#4CAF50",
        "icons": [
          {
            "src": "/icons/icon-192.png",
            "sizes": "192x192",
            "type": "image/png"
          },
          {
            "src": "/icons/icon-512.png",
            "sizes": "512x512",
            "type": "image/png"
          }
        ]
      }
    </script>
    <meta name="theme-color" content="#4caf50" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MoodGreen" />
    <meta name="msapplication-TileColor" content="#4caf50" />
    <meta name="msapplication-TileImage" content="/icons/icon-192.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(registration => {
              console.log('Firebase Service Worker registration successful:', registration);
            })
            .catch(err => {
              console.error('Firebase Service Worker registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
